<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" />

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Facebook Open Graph meta -->
    <meta property="og:title" content="">
    <meta property="og:description" content="">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <title>backbone-tryout</title>

    <!-- Included Font Files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro|Rubik:400,500,300' rel='stylesheet' type='text/css'>

    <!-- Included CSS Files -->

<body>
    <div class="main-container"></div>

    <footer>
        <div class="inner">
            <a href="#" class="about">About</a>
            <button class="new-apod"><i class="fa fa-rocket"></i></button>
        </div>
    </footer>

    <script id="tplApod" type="text/template">
        <div class="apod__media" style="background-image:url('<%= image %>')"></div>

            <p class="glitch"><%= title %></p>
            <p class=""><%= text %></p>
            <p class=""><%= credit %></p>
        </div>
    </script>

    <!-- Initialize JS Plugins/Shims -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/underscore/underscore-min.js"></script>
    <script src="./node_modules/backbone/backbone-min.js"></script>
    <script src="./node_modules/backbone.localstorage/backbone.localstorage-min.js"></script>

    <script src="./javascript/app.js"></script>

    <script src="./javascript/router.js"></script>

    <script src="./javascript/models/model.js"></script>

    <script src="./javascript/collections/collection.js"></script>

    <script src="./javascript/views/photo-item.js"></script>
    <script src="./javascript/views/home.js"></script>
